[General]
description = "Normal simulation. Usa os par√¢metros para as topologias Anel e Estrela"
network = SubstationTest
tkenv-plugin-path = ../../../etc/plugins
record-eventlog = true
#Basic configuration parameters
*.numF = 4
*.numT = 4

#experiment-label = ${configname}
sim-time-limit = 30s
*.substationTopology=${ "Ring"}

# IPv4 Network Configurator
*.configurator.config=xml("<config><interface hosts='*' address='10.0.0.x' netmask='255.255.255.0'/></config>")

# Workstation configuration: All Control and Breaker IEDs are clients of this workstation:
**.workstation.tcpApp[0].typename = "TCPGenericSrvApp"
#**.workstation.tcpApp[0].localPort = 1000 #default


**.sendInterval = 0.01s
**.packetLength = 1000B

# Feederbays configuration
**.feederBay[*].breaker[*].mms.connectAddress = "workstation"
**.feederBay[*].breaker[*].mms.localPort = 2000
**.feederBay[*].breaker[*].mms.thinkTime = 2s
**.feederBay[*].breaker[*].mms.idleInterval = 1s
**.feederBay[*].control[*].mms.connectAddress = "workstation"
**.feederBay[*].control[*].mms.localPort = 3000
**.feederBay[*].control[*].mms.thinkTime = 2s
**.feederBay[*].control[*].mms.idleInterval = 1s

# Transformer Bays configuration 
**.transformerBay[*].breaker[*].mms.connectAddress = "workstation"
**.transformerBay[*].breaker[*].mms.localPort = 2000
**.transformerBay[*].breaker[*].mms.thinkTime = 2s
**.transformerBay[*].breaker[*].mms.idleInterval = 1s
**.transformerBay[*].control[*].mms.connectAddress = "workstation"
**.transformerBay[*].control[*].mms.localPort = 3000
**.transformerBay[*].control[*].mms.thinkTime = 2s
**.transformerBay[*].control[*].mms.idleInterval = 1s

