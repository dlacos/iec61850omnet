[General]
network = Star
tkenv-plugin-path = ../../../etc/plugins
record-eventlog = true

# Network
# 

# Server
**.server.tcpApp[0].typename = "TCPGenericSrvApp"

#Switch
**.relayUnitType = "MACRelay1Q"

# IED
**.mms.thinkTime = 1s
**.mms.idleInterval = 1s 
**.mms.connectAddress = "server"
**.mms.localPort = 2000
**.iec61850trafgen.packetLength = 100B
**.iec61850trafgen.sendInterval = 1s
**.ied.iec61850trafgen.destAddress = "ied3"
**.IPburst.protocol = 17
**.IPburst.packetLength = 1000B