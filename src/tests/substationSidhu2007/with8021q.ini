**.mms.numRequestsPerSession = 50

**.server.IPburst.typename =  = "IPvXTrafSink"
**.server.IPburst.sendInterval = 0
**.IPburst.destAddresses = "server"
**.IPburst.sendInterval = 1s
**.IPburst.protocol = 17 #UDP
**.IPburst.numPackets = 20
**.IPburst.packetLength = 50000B


**.control[*].mms.connectAddress = "server"
**.control[*].mms.sendBytes = 5000B
