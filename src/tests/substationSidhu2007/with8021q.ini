# Workstation configuration: All Control and Breaker IEDs are clients of this workstation:
#**.workstation.tcpApp[0].typename = "TCPBasicClientApp"
**.workstation.tcpApp[0].typename = "TCPGenericSrvApp"
**.serverS.tcpApp[0].typename = "TCPGenericSrvApp"
**.mms.active = true
**.mms.sendBytes = 50000B
**.server.mms.typename = "TCPGenericSrvApp"
**.server.pcapper.pcapperOn = true
**.server.pcapper.fileName = "results/pcap/server.pcap"
